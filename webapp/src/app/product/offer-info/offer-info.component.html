
<header class="pt-4 content-offer">
        <div class="container d-flex align-items-center">
            <div class="mx-auto">
                <h2 class="mt-3 text-center">Update Offer</h2>
                <h4 class="mt-3 mb-3 text-center">{{offer?.productId?.name}} - {{offer?.offerDate | date: 'dd/MM/yyyy'}}</h4>

                <div class="col-12 text-center" *ngIf="errorFlag == true"><div class="alert alert-danger mb-0 mt-2">{{this.errorMessage}}</div></div>
                <form class="pt-0 card-body" [formGroup]="offerForm">
                    <div class="form-row">
                        
                    <div class="form-group col-md-6 mb-0">
                        <label for="offerPercentage">Offer % *</label> 
                        <input  type="number" 
                                formControlName = "offerPercentage" 
                                [ngClass]="[(offerForm.controls.offerPercentage.dirty || offerForm.controls.offerPercentage.touched) && offerForm.controls.offerPercentage.valid ? 'is-valid' : '',
                                (offerForm.controls.offerPercentage.dirty || offerForm.controls.offerPercentage.touched) && offerForm.controls.offerPercentage.invalid ? 'is-invalid' : '', 
                                (offerForm.controls.offerPercentage.valid || offerForm.controls.offerPercentage.invalid) ? 'form-control' : '']"
                                id="offerPercentage" 
                                placeholder="Enter offerPercentage"
                                required>
                        <div *ngIf="!offerForm.controls.offerPercentage.valid && (offerForm.controls.offerPercentage.dirty || offerForm.controls.offerPercentage.touched); else elseBlock" class="text-white">
                            <div class="badge bg-danger col" *ngIf = "offerForm.controls.offerPercentage.errors.required">First name reqiured</div> 
                        </div>
                        <ng-template #elseBlock><br></ng-template>
                    </div>
                    <div class="form-group col-md-6 col-lg-6 mb-0">
                        <label for="offerDetails">Details *</label>
                        <input  type="text" 
                                formControlName = "offerDetails" 
                                [ngClass]="[(offerForm.controls.offerDetails.dirty || offerForm.controls.offerDetails.touched) && offerForm.controls.offerDetails.valid ? 'is-valid' : '',
                                (offerForm.controls.offerDetails.dirty || offerForm.controls.offerDetails.touched) && offerForm.controls.offerDetails.invalid ? 'is-invalid' : '', 
                                (offerForm.controls.offerDetails.valid || offerForm.controls.offerDetails.invalid) ? 'form-control' : '']"
                                id="offerDetails" 
                                placeholder="Enter offerDetails"
                                required>
                         <div *ngIf="!offerForm.controls.offerDetails.valid && (offerForm.controls.offerDetails.dirty || offerForm.controls.offerDetails.touched)" class="text-white">
                                <div class="badge bg-danger col" *ngIf = "offerForm.controls.offerDetails.errors.required">Last name reqiured</div> 
                            </div>
                            <ng-template #elseBlock><br></ng-template>
                    </div>
                        <div class="form-group col-lg-12  text-right p-0">
                            <button class="btn col-3 btn-color" 
                                    type="button" 
                                    (click) = "update(offerForm)" 
                                    [disabled]="!offerForm.valid" >UpdateOffer</button>
                        </div>
            </div>
        </form>
            </div>
        </div>
    </header>
