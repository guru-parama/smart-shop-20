<header class="content ">
<form class="container-fluid-coustom " [formGroup] = "loginForm">
            <div class="row card d-flex card-margin card-body shadow-lg bg-transparant ">
                
                <h2 class="col-12 mb-3 text-center">Login</h2>
                <div class="form-group mb-0 col-lg-12">
                <div class="col-12 text-center alert alert-danger p-3 my-3" *ngIf="loginFlag == true && statusFlag == false "><div>Invalid Username/Password</div></div>
                <div class="col-12 text-center alert alert-danger p-3 my-3" *ngIf="statusFlag == true"><div>Account is yet to be approved</div></div>
                <div class="col-12 text-center alert alert-danger p-3 my-3" *ngIf="rejectionFlag == true"><div>Registeration denied</div></div>
                    <label for="userName">User Name</label> 
                    <input  type="text" 
                            class="form-control" 
                            id="userName" 
                            formControlName = "userName"
                            placeholder="Enter Username" 
                            required>
                        <div *ngIf="!loginForm.controls.userName.valid && (loginForm.controls.userName.dirty || loginForm.controls.userName.touched); else elseBlock" 
                            class="col-lg-12 text-danger  p-0">
                                <div class="" *ngIf = "!loginForm.controls.userName.errors.reqiured">User name reqiured</div> 
                        </div>
                        <ng-template #elseBlock class="col-lg-12 p-0"><br></ng-template>
                </div>
    
                <div class="form-group  col-lg-12">
                    <label for="pwd">Password</label> 
                    <input  type="password" 
                            class="form-control" 
                            id="password" 
                            formControlName = "password"
                            placeholder="Enter Password" 
                            required>
                    <div class="col-lg-12 p-0 " id="passwordErrorMsg">
                        <div class = "col-lg-12 text-danger  p-0" *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || loginForm.controls.password.touched); else elseBlock">
                            <div   *ngIf = "!loginForm.controls.password.errors.reqiured">
                                Password reqiured
                            </div>
                    </div>
                <ng-template #elseBlock class="text-danger col-lg-12 p-0 "><br></ng-template></div>
                </div>

                <div class="form-group px-3 d-flex justify-content-between">
                    <div class="p-0 col">
                        <button class="btn btn-color save-button " 
                                type="button"
                                (click)="login()" 
                                [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <div class="p-0 text-right">
                        <span class="text-secondary">New here? </span>
                        <a routerLink="/signup">Signup</a><br>
                        <a (click)="goToForgotUserID()">Forgot user id?</a><br>
                        <a (click)="goToForgotPassword()">Forgot Password?</a>
                    </div>
                </div>
            </div>
    </form>
</header>
