<div *ngIf="approvalFlag == true" class="my-auto container alert text-center alert-info">No pending users</div>
<div *ngIf="approvalFlag == false" class="mt-5 container table-responsive">          
        <table class="table text-center">
          <thead>
            <tr>
              <th>UserId</th>
              <th>Username</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
              <th>Contact Number</th>
              <th>Approval</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList">
              <td>{{user.id}}</td>
              <td>{{user.userId}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.age}}</td>
              <td>{{user.contactNumber}}</td>
              <td><div class="input-group d-flex justify-content-center">
                    <button class = "btn btn-primary m-0 col"
                            (click) = "approve(user)" >Approve</button>
                    <button class = "btn btn-danger m-0 col"
                            (click) = "reject(user)" >Reject</button>
                  </div>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
